<h1>CREATE YOUR QUOTES FELLAS</h1>
<div class="container">
  <div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
<hr/>
<ul class="container">
  <div class="row" *ngFor='let quote of quotes; let i = index'>
    <div class="row">
      <li id="{{i}}" appHighlight>{{quote.description}} </li>
      <button (click)='toogleDetails(i)'>Toogle Details</button>
    </div>
    <div class="container">
      <div class="row" *ngIf="quote.showDescription">
        <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'>
        </app-quote-details>
      </div>
    </div>

  </div>
</ul>
<p *ngIf='quotes.length > 2'>You have too many quotes</p>
